<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1>这是导出的页面hhh</h1>
        <a href="#" onclick="exportPdf()">导出</a>
        <!--<a href="static/pdf/导出页面.pdf" download="dc">下载pdf</a>-->
        <form id="downLoadFrm" action="/downLoad">
            <input type="hidden" id="originalFileUrl" name="originalFileUrl" value="">
        </form>
</body>
<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    var content = document.documentElement.outerHTML;
    content = encodeURIComponent(content);
    function exportPdf(){
        $.ajax({
            url:'/exportPdf',//地址
            dataType:'text',//数据类型
            data:{content:content,name:'导出页面'},
            type:'POST',//类型
            //请求成功
            success:function(data){
                // alert(data);
                $('#originalFileUrl').val(data);
                $('#downLoadFrm').submit();
            }
        })
    }
</script>
</html>
